<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue中的CSS动画原理</title>
	<script src='./vue.js'></script>
	<style>
		.v-enter {
			opacity: 0
		}
		.v-enter-active {
			transition: opacity 3s;
		}
		.v-leave-to {
			opacity: 0
		}
		.v-leave-active {
			transition: opacity 3s;
		}
	</style>
</head>
<body>
	<div id = 'root'>
		<transition>
		<div v-if="show">hahah</div>
		</transition>
		<button @click="handleClick">切换</button>
	</div>
	<script>
		var vm = new Vue({
			el: "#root",
			data:{
				show: true
			},
			methods:{
				handleClick:function(){
					this.show = !this.show
				}
			}
		})
	</script>
</body>
</html>
