</!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>样式绑定</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id = "app" >
		<div v-for="(item,key,index) of userinfor">
			{{item}}-{{key}}--{{index}}
		</div >
	</div>
	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				userinfor:{
					id:"1",
					name:"linda",
					address:"beijing",
				}
			},
			methods:{
				handleDivClick: function(){
					console.log(this.show)
					this.show = this.show === "false" ? "true" : "false";
				}
			}
		})
	</script>
</body>
</html>
