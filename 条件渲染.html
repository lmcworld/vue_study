</!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>样式绑定</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id = "app">
		<div v-if="show">
			用户名：<input key="username"/>
		</div >
		<div v-else>
			密码  ：<input key="password">
		</div>
		<div>
			<button @click = handleDivClick>haha</button>
		</div>
	</div>
	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				show: false,
			},
			methods:{
				handleDivClick: function(){
					console.log(this.show)
					this.show = this.show === "false" ? "true" : "false";
				}
			}
		})
	</script>
</body>
</html>
