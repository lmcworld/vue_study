</!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>样式绑定</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id = "app">
		<div @click="handleDivClick" 
		:style = "[styleOne,{fontSize: '20px'}]"
		>
			hello world
		</div>
	</div>
	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				styleOne: {
					color: "black"
				}
			},
			methods:{
				handleDivClick: function(){
					console.log(this.styleOne.color)
					this.styleOne.color = this.styleOne.color === "black" ? "red" : "black";
				}
			}
		})
	</script>
</body>
</html>
