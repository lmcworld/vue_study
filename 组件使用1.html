<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>组件使用中的细节点</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id = 'vm'>
		<table>
			<tbody>
				<tr is='row'></tr>
				<tr is='row'></tr>
				<tr is='row'></tr>
			</tbody>
		</table>
	</div>
	<script>
		Vue.component('row', {
			data: function(){
				return{
					content: 'haha'
				}
			},
			template: '<tr><td>{{content}}</td></tr>'
		})
		var vm = new Vue({
			el: '#vm',
			methods:{
				haha:function(){
					console.log('hahah')
				}
			}
		})
	</script>
</body>
</html>
