<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>组件参数检校与非Props特性</title>
	<script src='./vue.js'></script>
</head>
<body>
	<div id = 'root'>
		<child content = 'hello world'></child>
	</div>
	<script>
		Vue.component('child',{
			props: {
				content: {//接收父组件的值
					type: String,//字符串
					required: false,//是否必须
					default: 'default value',//默认值
					validator:function(value){//自定义校验器
						return (value.length >5)//长度校验
					}
				}
			},
			template: '<div>{{content}}</div>'
		})
		var vm = new Vue({
			el: '#root'
		})
	</script>
</body>
</html>
