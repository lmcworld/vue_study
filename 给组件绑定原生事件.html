<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>给组件绑定原生事件</title>
	<script src='./vue.js'></script>
</head>
<body>
	<div id = 'root'>
		<child @click.native="handDivClick"></child>
	</div>
	<script>
		Vue.component('child', {
			template:'<div>child</div>'
		})
		var vm = new Vue({
			el: '#root',
			data: {
				total: 1
			},
			methods:{
				handDivClick:function(){
					alert('click')
				}
			}
		})
	</script>
</body>
</html>
